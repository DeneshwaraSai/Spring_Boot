<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title> Customer Form </title> 
		<style> 
			.error {
				color: red;
			}
		</style>
	</head>
	
	<body>
		
		<form th:action="@{/processCustomer}" th:object="${customer}" method="POST">
			<label> First Name : </label>
			<input type="text" th:field="*{firstName}"/>
			
			<!-- IF ERROR MESSAGE (if present) -->
			
			<span th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}"
							class="error"> </span>
			
			<br /> <br />
			
			<label> Last Name : <span class="error"> (*) </span> </label>
			<input type="text" th:field="*{lastName}"/>
			
			<!-- IF ERROR MESSAGE (if present) -->
						
			<span th:if="${#fields.hasErrors('lastName')}"
				th:errors="*{lastName}"
				class="error"> </span>
				
			<br /><br />
			
			<label> Free Passes : </label>
			<input type="text" th:field="*{freePasses}" />
			
			<!-- IF ERROR MESSAGE (if present) -->
			
			<span th:field="${#fields.hasErrors('freePasses')}" 
				th:errors="*{freePasses}"
				class="error"> </span>
			
			<br /><br />
			
			<label> Postal Code : </label>
			<input type="text" th:field="*{postalCode}" />
			
			<!-- IF ERROR MESSAGE (if present) -->

			<span th:if="${#fields.hasErrors('postalCode')}"
				th:errors="*{postalCode}" 
				class="error"></span>
			<br /><br />
			
			<label> Course Code :  </label>
			<input type="text" th:field="*{courseCode}" />

			<!-- IF ERROR MESSAGE (if present) -->

			<span th:if="${#fields.hasErrors('courseCode')}"
					th:errors="*{courseCode}"
					class="error"> </span>
			<br /> <br/>
			
			<input type="submit" value="Submit"> 
			
		</form>
		
	</body>

</html>
