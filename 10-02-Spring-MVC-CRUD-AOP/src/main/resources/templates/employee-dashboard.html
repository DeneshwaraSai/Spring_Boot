<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Employee dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
	<br><br>
    <div class="container">
  
      <div>
        <h3>Employee Directory</h3>
      </div>

      <hr />

	  <a th:href="@{/employee/showForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
			<td>
				<a th:href="@{/employee/update(employeeId=${employee.id})}" class="btn btn-success"> Update </a>
				<a th:href="@{/employee/delete(employeeId=${employee.id})}" class="btn btn-danger"> Delete </a>
			</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
