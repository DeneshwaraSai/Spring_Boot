<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .error {
            color: red;
        }
    </style>
    <title> Employee Form </title>
</head>
<body>
    <div class="container">
        <form th:action="@{/employee/save}" th:object="${employee}" method="POST">

            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
            <br>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            <br>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            <br>
            
            <input hidden="true" th:field="*{id}">
            
            <label> First Name : </label>
            <input class="form-control md-3 w-25" placeholder="First Name" type="text" th:field="*{firstName}" />

            <label> Last Name : </label>
            <input class="form-control md-3 w-25" placeholder="Last Name" type="text" th:field="*{lastName}" />

            <label> Email : </label>
            <input class="form-control md-3 w-25" placeholder="Email" type="text" th:field="*{email}" />
            <br>
            <input type="submit" class="btn btn-info" value="Submit"> 
        </form>

        <hr>

        <a th:href="@{/employee/list}" class="btn btn-primary"> Back to Dashboard </a>

    </div>
    

</body>
</html>
